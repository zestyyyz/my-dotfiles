env:
  TERM: xterm-256color
window:
  padding:
    x: 6
    y: 6

scrolling:
  history: 5000


# Fonts
font:
  normal:
    family: JetBrains Mono    
    style: Regular
  bold:
    family: JetBrains Mono  
    style: Bold
  italic:
    family: JetBrains Mono
    style: Italic
  size: 10 
  offset:
    x: 0
    y: 0 



draw_bold_text_with_bright_colors: false
background_opacity: 0.9 

# Colors (Taerminal)
colors:
  # Default colors
  primary:
    background: '0x26282a'
    foreground: '0xf0f0f0'
  cursor:
    background: '0xf0f0f0'
    foreground: '0x26282a'

  # Normal colors
  normal:
    black:   '0x26282a'
    red:     '0xff8878'
    green:   '0xb4fb73'
    yellow:  '0xfffcb7'
    blue:    '0x8bbce5'
    magenta: '0xffb2fe'
    cyan:    '0xa2e1f8'
    white:   '0xf1f1f1'

  # Bright colors
  bright:
    black:   '0x6f6f6f'
    red:     '0xfe978b'
    green:   '0xd6fcba'
    yellow:  '0xfffed5'
    blue:    '0xc2e3ff'
    magenta: '0xffc6ff'
    cyan:    '0xc0e9f8'
    white:   '0xffffff'
